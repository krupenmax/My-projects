<div class="add-area">
    <button (click)="addPet()">+</button>
</div>
<div class="pets-area">
    <div class="pet-div" *ngFor="let pet of pets; index as i" (click)="centerPet(i)">
        <img src="{{pet.image}}.jpg">
        <div class="description">
            Name: {{pet.name}}; Position: {{pet.x}}, {{pet.y}}
        </div>
    </div>
</div>
