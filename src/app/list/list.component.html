<div class="add-area">
    <button (click)="addPet()">Add Pet</button>
    <button>Delete Pet</button>
</div>
<div class="pets-area">
    <div class="pet-div" *ngFor="let pet of pets">
        <img [src]="pet.image">
        <div class="description">
            Name: {{pet.name}}; Position: {{pet.x}}, {{pet.y}}
        </div>
    </div>
</div>
