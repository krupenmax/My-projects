<div class="window">
	<div class="header">
		<button (click)="addMessage()">
			Add message
		</button>
	</div>
	<div class="content">
		<div class="message" *ngFor="let message of messages; index as i">
			<div class="container" *ngIf="i % 2 === 0">
				{{messages[messages.length - i - 1]}}
			</div>
			
			<div class="container darker" *ngIf="i % 2 !== 0">
				{{messages[messages.length - i - 1]}}
			</div>
		</div>
	</div>
</div>
